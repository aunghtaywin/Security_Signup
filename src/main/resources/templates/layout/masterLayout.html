<!DOCTYPE html>
<html th:fragment="layout(main)" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-light">
        <a href="#" class="navbar-brand">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="myNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                    <a th:href="@{/main1}" class="nav-link">Admin and User Main</a>
                </li>
                <li class="nav-item active">
                    <a th:href="@{main2}" class="nav-link">Only Admin</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">Contact Us</a>
                </li>
            </ul>

            <div sec:authorize = "!isAuthenticated()">
                <a th:href="@{/login}" class="mr-2">Login</a>
                <a th:href="@{/register}" class="">Register</a>
            </div>
            <div sec:authorize = "!isAuthenticated()">
                <a href="javascript: document.logoutForm.submit()">Logout</a>
                <form name="logoutForm" th:action="@{/logout}" method="post">
                    <input type="submit" hidden value="Submit">
                </form>
            </div>

        </div>
    </nav>

    <div th:replace="${main}"></div>

    <footer>
        <div class="container-fluid bg-dark text-white p-5 mt-5">
            <div class="row">
                <div class="col">
                    <p class="text-center lead">CopyRight &copy; Spring</p>
                </div>
            </div>
        </div>
    </footer>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
