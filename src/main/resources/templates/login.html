<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
    <div class="container">
      <div class="row">
        <div class="col">
          <div th:if="${loginError}" class="alert alert-danger" role="alert">
            <span>Username and Password is invalid!</span>
          </div>
          <div th:if="${success}" class="alert alert-success" role="alert">
            <span>Successfully Registered!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 offset-4 border d-flex align-items-center">
          <form th:action="@{login}" method="post" class="border p-3 rounded">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" placeholder="Enter name..." class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Enter password..." class="form-control">
            </div>
            <input type="submit" value="Save" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
